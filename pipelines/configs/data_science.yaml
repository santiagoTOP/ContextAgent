# Data Science Pipeline Configuration - Gemini Provider

# Provider configuration
provider: "gemini"
model: "gemini-2.5-flash"
api_key: "${GEMINI_API_KEY}"  # Loads from environment variable

# Dataset defaults
data:
  path: "data/banana_quality.csv"
  prompt: |
    Build a model to classify banana quality as good or bad based on their information. We have uploaded the entire dataset for you here in the banana_quality.csv file.

# Pipeline settings
pipeline:
  max_iterations: 3
  max_time_minutes: 3
  verbose: true
  reporter:
    preset: minimal

# Agent profiles
agents:
  routing_agent:
    profile: routing_agent
  observe_agent:
    profile: observe_agent
  writer_agent:
    profile: writer_agent
  evaluate_agent:
    profile: evaluate_agent

  tool_agents:
    data_loader_agent:
      profile: data_loader_agent
    data_analysis_agent:
      profile: data_analysis_agent
    preprocessing_agent:
      profile: preprocessing_agent
    model_training_agent:
      profile: model_training_agent
    evaluation_agent:
      profile: evaluation_agent
    visualization_agent:
      profile: visualization_agent
    code_generation_agent:
      profile: code_generation_agent
